<% num_zookeepers = 3 %>
<% num_masters = 2 %>
<% num_slaves = 5 %>
<% num_clients = 1 %>
<% client_public_ip =  %>
<% deployment_name = "spark-ha-openstack" %>
<% os = "ubuntu" %>
<% tld = "microbosh" %>
<% release_name = "insightfactory-boshrelease" %>
<% director_uuid = "2f87dc37-3784-43f9-8bd5-b6d6289f3c65" %>
---

compilation:
  cloud_properties:
    instance_type: m1.xlarge
  network: default
  reuse_compilation_vms: true
  workers: 6
name:  <%= deployment_name %>
director_uuid: <%= director_uuid %>

jobs:
- name: zookeeper
  networks:
  - name: default
    default: [dns, gateway]
    static_ips: null
  resource_pool: zookeeper
  template: zookeeper
  instances: <%= num_zookeepers %>

- name: spark-master
  networks:
  - name: default
    default: [dns, gateway]
    static_ips: null
  resource_pool: master
  template: spark-master
  instances: <%= num_masters %>

- name: spark-slave
  networks:
  - name: default
    default: [dns, gateway]
    static_ips: null
  resource_pool: slave
  template: spark-slave
  instances: <%= num_slaves %>

- name: client
  networks:
  - name: default
    default: [dns, gateway]
  - name: elastic
    static_ips:
      - <%= client_public_ip %>
  resource_pool: client
  template: client
  instances: <%= num_clients %>

meta:
  environment: <%= deployment_name %>
  stemcell:
    name: bosh-openstack-kvm-<%= os %>
    version: latest

networks:
- cloud_properties: {}
  name: elastic
  type: vip
- cloud_properties:
    security_groups:
    - hadoop
  name: default
  type: dynamic


releases:
- name: <%= release_name %>
  version: latest

resource_pools:
  - name: zookeeper
    network: default
    size: <%= num_zookeepers %>
    stemcell:
      name: bosh-openstack-kvm-<%= os %>
      version: latest
    cloud_properties:
      instance_type: m1.medium

  - name: master
    network: default
    size: <%= num_masters %>
    stemcell:
      name: bosh-openstack-kvm-<%= os %>
      version: latest
    cloud_properties:
      instance_type: m1.xlarge

  - name: slave
    network: default
    size: <%= num_slaves %>
    stemcell:
      name: bosh-openstack-kvm-<%= os %>
      version: latest
    cloud_properties:
      instance_type: m2.2xlarge

  - name: client
    network: default
    size: <%= num_clients %>
    stemcell:
      name: bosh-openstack-kvm-<%= os %>
      version: latest
    cloud_properties:
      instance_type: m1.large


properties:
  zookeeper:
    servers:
      <% num_zookeepers.times do |i| %>
      <%= "- #{i}.zookeeper.default.#{deployment_name}.#{tld}\n" %>
      <% end %>
  spark:
    masters: "0.spark-master.default.<%= deployment_name %>.<%= tld %>:7077,1.spark-master.default.<%= deployment_name %>.<%= tld %>:7077"

update:
  canaries: 1
  canary_watch_time: 1000-30000
  max_in_flight: 50
  update_watch_time: 1000-30000

